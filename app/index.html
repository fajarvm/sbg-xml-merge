<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBG XML Merge Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-container">
        <div class="row">
            <div class="col-xs-3 navbar-l">
                <a class="navbar-brand" href="#">
                    <img alt="Careweb" src="img/logo-careweb.svg">
                </a>
            </div>
            <div class="col-xs-6 navbar-m">
                <p class="navbar-text">SBG XML Merge Tool</p>
            </div>
            <div class="col-xs-3 navbar-r">
                <button type="button" class="btn navbar-btn" id="settings-btn" aria-label="Settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    <span class="sr-only">Settings</span>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid file-selector-container">
    <div class="row">
        <div class="col-xs-12 row-header">
            <span>Select the XML files to be merged:</span>
        </div>
        <div class="col-xs-12" id="files-list">
            <!-- List selectable files to be merged here -->
        </div>
        <div class="col-xs-12 row-header" id="tools-row-1">
            <div class="btn-group" role="group">
                <button class="btn btn-default" type="button" id="select-all-btn" aria-label="Select all">
                    <span class="glyphicon glyphicon-check"></span> Select all
                </button>
                <button class="btn btn-default" type="button" id="select-none-btn" aria-label="Select none">
                    <span class="glyphicon glyphicon-unchecked"></span> Select none
                </button>
            </div>


            <div class="btn-group" role="group">
                <button class="btn btn-default" type="button" id="show-input-dir-btn" aria-label="Show input folder"
                        data-toggle="tooltip" data-placement="top" title="Put all files to be merged inside this folder. These files will not be altered and will remain intact.">
                    <span class="glyphicon glyphicon-folder-close"></span> Show input folder
                </button>
                <button class="btn btn-default" type="button" id="show-output-dir-btn" aria-label="Show output folder"
                        data-toggle="tooltip" data-placement="top" title="A merged file will be put inside this folder. Existing file with the same name will be replaced.">
                    <span class="glyphicon glyphicon-folder-close"></span> Show output folder
                </button>
            </div>

            <button class="btn btn-primary pull-right" type="button" id="merge-btn" aria-label="Merge"> Merge files <span class="badge">0</span></button>
        </div>
    </div>
</div>

<div class="container-fluid logging-window-container">
    <div class="row">
        <div class="col-xs-12 row-header" id="logging-window">
            <!-- Log merging processes here -->
        </div>
    </div>
</div>

<footer class="footer">
    <button class="btn btn-default" type="button" id="clean-log-window-btn">
        <span class="glyphicon glyphicon-console"></span> Clear logs
    </button>
    <p class="text-muted footer-text">
        <span id="specs-text"></span>
        <br/>
        Created by Fajar van Megen |
        <a href="http://www.fajarvanmegen.com" target="_blank">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            <span class="sr-only">www</span>
        </a>
        <a href="mailto:fajarvm@gmail.com?Subject=Contact%20via%20XML%20merge%20app" target="_top">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            <span class="sr-only">email</span>
        </a>
    </p>
</footer>

<script>window.$ = window.jQuery = require('./js/jquery-1.12.3.min.js');</script>
<script src="js/index.js"></script>
<script src="js/tooltip.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var inputFolderBtn = $("#show-input-dir-btn");
        inputFolderBtn.mouseenter(onMouseEnter);
        inputFolderBtn.mouseleave(onMouseLeave);
        var outputFolderBtn = $("#show-output-dir-btn");
        outputFolderBtn.mouseenter(onMouseEnter);
        outputFolderBtn.mouseleave(onMouseLeave);

        function onMouseEnter(obj) {
            $(this).children("span:first").removeClass("glyphicon-folder-close").addClass("glyphicon-folder-open");
        }

        function onMouseLeave(obj) {
            $(this).children("span:first").removeClass("glyphicon-folder-open").addClass("glyphicon-folder-close");
        }

        $('[data-toggle="tooltip"]').tooltip({container: 'body'});

    });
</script>
</body>
</html>
